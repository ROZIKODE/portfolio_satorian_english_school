<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ｜Portfolio English School</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="header-top">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <span class="logo-main">Portfolio</span>
          <span class="logo-sub">English School</span>
        </a>
      </div>
    </div>
  </header>
  <!-- ===== /Header ===== -->

  <!-- ===== Contact ===== -->
  <main class="contact" aria-label="お問い合わせページ">
 
      <div class="contact-head">
        <div class="contact-head-text">
            <p class="contact-sub">CONTACT</p>
            <h1 class="contact-title">お問い合わせ</h1>

        </div>
      </div>

   <div class="contact-inner">
      <form class="contact-form" action="#" method="post">

          <p class="contact-lead">
           無料体験レッスンやコース内容についてのご質問は、下記フォームよりお気軽にお問い合わせください。
         </p>
        <!-- お問い合わせ種別（追加：一番上） -->
        <div class="form-row">
          <label class="form-label" for="inquiry-type">お問い合わせ種別</label>
          <div class="form-field">
            <select id="inquiry-type" name="inquiry-type" required>
              <option value="" selected disabled>選択してください</option>
              <option value="無料体験について">無料体験について</option>
              <option value="コース・料金について">コース・料金について</option>
              <option value="入会について">入会について</option>
              <option value="オンライン受講について">オンライン受講について</option>
              <option value="その他">その他</option>
            </select>
          </div>
        </div>

        <!-- コース選択（追加：その下） -->
        <div class="form-row">
          <label class="form-label" for="course">コース選択</label>
          <div class="form-field">
            <select id="course" name="course" required>
              <option value="" selected disabled>選択してください</option>
              <option value="キッズ英語コース">キッズ英語コース</option>
              <option value="スタンダードコース">スタンダードコース</option>
              <option value="資格対策コース">資格対策コース</option>
              <option value="オンラインコース">オンラインコース</option>
            </select>
            <p class="form-note">※ 迷う場合は「スタンダード」または「その他」を選んでください。</p>
          </div>
        </div>

        <!-- お名前 -->
        <div class="form-row">
          <label class="form-label" for="last-name">お名前</label>
          <div class="form-field two-cols">
            <input id="last-name" type="text" name="last-name" placeholder="姓" autocomplete="family-name" required>
            <input id="first-name" type="text" name="first-name" placeholder="名" autocomplete="given-name" required>
          </div>
        </div>

        <!-- フリガナ -->
        <div class="form-row">
          <label class="form-label" for="last-kana">フリガナ</label>
          <div class="form-field two-cols">
            <input id="last-kana" type="text" name="last-kana" placeholder="セイ" inputmode="kana" required>
            <input id="first-kana" type="text" name="first-kana" placeholder="メイ" inputmode="kana" required>
          </div>
        </div>

        <!-- メールアドレス -->
        <div class="form-row">
          <label class="form-label" for="email">メールアドレス</label>
          <div class="form-field">
            <input id="email" type="email" name="email" placeholder="例）example@satorian.co.jp（半角）" autocomplete="email" required>
            <input id="email-check" type="email" name="email-check" placeholder="確認用" autocomplete="email" required>
            <p class="form-note">※ 確認のため、もう一度ご入力をお願いいたします。</p>
          </div>
        </div>

        <!-- 電話番号 -->
        <div class="form-row">
          <label class="form-label" for="tel">電話番号</label>
          <div class="form-field">
            <input id="tel" type="tel" name="tel" placeholder="例）000-0000-0000（半角）" autocomplete="tel" inputmode="tel">
          </div>
        </div>

        <!-- 住所：郵便番号 -->
        <div class="form-row">
          <label class="form-label" for="zip">郵便番号</label>
          <div class="form-field">
            <input id="zip" type="text" name="zip" placeholder="例）100-0001" autocomplete="postal-code" inputmode="numeric">
            <p class="form-note">※ 郵便番号はハイフンありでもなしでもOKです。</p>
          </div>
        </div>

        <!-- 住所：都道府県 -->
        <div class="form-row">
          <label class="form-label" for="pref">都道府県</label>
          <div class="form-field">
            <select id="pref" name="pref" required>
              <option value="" selected disabled>選択してください</option>
              <option value="青森県">青森県</option>
              <option value="岩手県">岩手県</option>
              <option value="宮城県">宮城県</option>
              <option value="埼玉県">埼玉県</option>
              <option value="東京都">東京都</option>
              <option value="静岡県">静岡県</option>
              <option value="京都府">京都府</option>
              <option value="愛媛県">愛媛県</option>
              <option value="長崎県">長崎県</option>
              <option value="熊本県">熊本県</option>
            </select>
          </div>
        </div>

        <!-- 住所：市区町村（都道府県で絞り込み） -->
        <div class="form-row">
          <label class="form-label" for="city">市区町村</label>
          <div class="form-field">
            <select id="city" name="city" required disabled>
              <option value="" selected>先に都道府県を選択してください</option>
            </select>
          </div>
        </div>

        <!-- 住所：番地・建物名 -->
        <div class="form-row">
          <label class="form-label" for="address1">番地・建物名</label>
          <div class="form-field">
            <input id="address1" type="text" name="address1" placeholder="例）〇〇1-2-3 〇〇ビル 101" autocomplete="street-address">
          </div>
        </div>

        <!-- お問い合わせ内容 -->
        <div class="form-row">
          <label class="form-label" for="message">お問い合わせ内容</label>
          <div class="form-field">
            <textarea id="message" name="message" rows="6" placeholder="お問い合わせ内容をご記入ください" required></textarea>
          </div>
        </div>

        <!-- プライバシー同意（追加：最後） -->
        <div class="form-row">
  <div class="form-label">プライバシー</div>

  <div class="form-field">
    <label class="check-label">
      <input id="privacy" type="checkbox" name="privacy" required>
      <span>
        <a href="privacy.html" target="_blank" rel="noopener noreferrer">
          プライバシーポリシー
        </a>
        に同意します
      </span>
    </label>

    <p class="form-note">
      ※ お問い合わせの送信には同意が必要です。
    </p>
  </div>
</div>

        <!-- 送信 -->
        <div class="form-actions">
          <button type="submit" class="contact-submit">送信する</button>
        </div>

      </form>
    </div>
  </main>
  <!-- ===== /Contact ===== -->

  <!-- ===== Footer（簡易） ===== -->
  <footer class="site-footer">
    <div class="footer-bottom">
      <div class="footer-inner footer-bottom-inner">
        <small class="copyright">© rozikode</small>
      </div>
    </div>
  </footer>
  <!-- ===== /Footer ===== -->

  <!-- 市区町村の絞り込み（サンプル） -->
  <script>
    const citiesByPref = {
      "青森県": ["青森市", "弘前市", "八戸市"],
      "岩手県": ["盛岡市", "一関市", "花巻市"],
      "宮城県": ["仙台市", "石巻市", "名取市"],
      "埼玉県": ["さいたま市", "川口市", "川越市"],
      "東京都": ["新宿区", "渋谷区", "港区", "千代田区"],
      "静岡県": ["静岡市", "浜松市", "沼津市"],
      "京都府": ["京都市", "宇治市", "長岡京市"],
      "愛媛県": ["松山市", "今治市", "新居浜市"],
      "長崎県": ["長崎市", "佐世保市", "諫早市"],
      "熊本県": ["熊本市", "八代市", "天草市"]
    };

    const prefSelect = document.getElementById("pref");
    const citySelect = document.getElementById("city");

    function resetCitySelect(message) {
      citySelect.innerHTML = "";
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = message;
      opt.selected = true;
      citySelect.appendChild(opt);
    }

    prefSelect.addEventListener("change", () => {
      const pref = prefSelect.value;
      const cities = citiesByPref[pref] || [];

      citySelect.disabled = false;
      citySelect.innerHTML = "";

      const first = document.createElement("option");
      first.value = "";
      first.textContent = "選択してください";
      first.disabled = true;
      first.selected = true;
      citySelect.appendChild(first);

      cities.forEach((c) => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = c;
        citySelect.appendChild(opt);
      });

      if (cities.length === 0) {
        citySelect.disabled = true;
        resetCitySelect("該当する市区町村がありません");
      }
    });

    resetCitySelect("先に都道府県を選択してください");
  </script>

</body>
</html>
